<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ismail Cherraki | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      line-height: 1.6;
      padding: 40px 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #bbb;
    }

    .about {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 40px;
    }

    .about img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .about h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .about p {
      max-width: 600px;
      font-size: 1rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ismail Cherraki</h1>
    <p>Front-end Developer | Passionate about sport & web design</p>
  </header>

  <section class="about">
    <img src="ismail.jpg" alt="Ismail Cherraki" />
    <h2>About Me</h2>
    <p>
      Hello! I'm Ismail, a front-end web developer passionate about creating clean, animated, and interactive websites.
      I have experience in sales, a background in economics, and a strong love for fitness and football.
    </p>
  </section>
</body>
</html>
